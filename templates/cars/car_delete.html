{% extends "base.html" %} {% block content %}
<h1>Delete Car</h1>
<p>
  Are you sure you want to delete `{{ car.make }} {{ car.model }} {{ car.year}}`?
</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Delete" />
</form>
<a href="{% url 'car-detail' car.pk %}">Cancel</a>
{% endblock content %}
