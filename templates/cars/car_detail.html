{% extends "base.html" %}
{% block content %}
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col">
                <h1 class="display-4">{{ car.make }} {{ car.model }}</h1>
                <p class="fs-5">Year: {{ car.year }}</p>
                <p class="fs-5">Price: {{ car.price }}</p>
                <p class="fs-5">{{ car.description }}</p>
                <p class="fs-5">Added by: @{{ car.author }}</p>  {# Adjust font size as needed #}
                    <a href="{% url 'car-delete' car.pk %}" class="btn btn-danger">Delete Car</a>
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
