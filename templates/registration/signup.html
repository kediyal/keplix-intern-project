<!-- signup.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4" style="width: 30rem;">
        <h2 class="text-center">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn btn-success ml-2">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
