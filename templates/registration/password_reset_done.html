{% extends "base.html" %}
{% block title %}
    Password Reset Email Sent
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="mb-4 fs-6">Check your email.</h2>
                    <p class="text-muted fs-6">
                        We have sent you an email with instructions on how to reset your password. Please check your inbox and follow the instructions provided.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
