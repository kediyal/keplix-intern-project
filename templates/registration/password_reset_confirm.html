{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Set New Password
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Set a new password.</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-success" type="submit" value="Set New Password">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
