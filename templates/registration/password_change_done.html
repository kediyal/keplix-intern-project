{% extends "base.html" %}
{% block title %}
    Password Changed
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="mb-4">Password was changed.</h2>
                    <p class="text-muted fs-6">
                        Your password has been changed successfully. You can now use your new password to log in.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
